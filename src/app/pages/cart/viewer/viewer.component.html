<div fxLayout="row wrap" fxLayoutGap="0"  fxLayoutAlign="start start">

  <div fxFlex="50%" fxFlex.xs="80%" fxFlex.sm="50%" fxLayout fxLayoutGap="10px" *ngFor="let item of itemsInput;">

    <mat-card card class="z-depth">
      <span>
        <mat-card-content>
            <img mat-card-image [src]="item.imageUrl" />
          <div class="name">{{item.name}}</div>
          <div>√År: {{item.price}}</div>
        </mat-card-content>
        <mat-card-actions>
            <div>
              <button mat-raised-button color="primary" (click)="deleteFromCart(item)">To Cart</button>
            </div>
        </mat-card-actions>
      </span>
    </mat-card>
  </div>
</div>

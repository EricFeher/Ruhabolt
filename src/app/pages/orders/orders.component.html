<div fxLayout="column" fxLayoutAlign="start start">
  <div>
    <table #orderTable mat-table [dataSource]="dataSource">

      <!-- Position Column -->
      <ng-container matColumnDef="ID">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="UID">
        <th mat-header-cell *matHeaderCellDef> UID </th>
        <td mat-cell *matCellDef="let element"> {{element.uid}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="Price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="Items">
        <th mat-header-cell *matHeaderCellDef> Items </th>
        <td mat-cell *matCellDef="let element"> <mat-select>
          <mat-option *ngFor="let item of element.itemsID">{{item}} </mat-option>
        </mat-select></td>
      </ng-container>

      <ng-container matColumnDef="Date">
        <th mat-header-cell *matHeaderCellDef> Date (System time)</th>
        <td mat-cell *matCellDef="let element"> {{element.dateOfOrder | dateformat}} </td>
      </ng-container>

      <ng-container matColumnDef="Submit">
        <th mat-header-cell *matHeaderCellDef> Submit </th>
        <td mat-cell *matCellDef="let element"> <button mat-button (click)="submitOrder(element)">Done</button> </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of orders">
    </mat-paginator>
  </div>
</div>

<mat-nav-list>

      <mat-icon>notifications</mat-icon>
      <span>Orders</span>
    </a>
    <a mat-list-item routerLink="/login" (click)="close()" *ngIf="!loggedInUser">
        <mat-icon>login</mat-icon>
        <span>Login</span>
    </a>
    <a mat-list-item routerLink="/signup" (click)="close()" *ngIf="!loggedInUser">
        <mat-icon>app_registration</mat-icon>
        <span>Register</span>
    </a>
    <a mat-list-item routerLink="/main" (click)="close()" *ngIf="loggedInUser">
        <mat-icon>grid_view</mat-icon>
        <span>Shop</span>
    </a>
    <a mat-list-item routerLink="/cart" (click)="close()" *ngIf="loggedInUser">
        <mat-icon>shopping_cart</mat-icon>
        <span>Cart</span>
    </a>

  <a mat-list-item routerLink="/login" (click)="close(true)" *ngIf="loggedInUser">

    <span>Logout</span>
